<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Avaliar Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>
        avalie a sua mentoria
      </h1>

      <p>
        Chegou a hora de avaliar o seu mentor. Bora lá?
      </p>

      <img src="images/img1.png" alt="Balão laranja com estrelas">

      <div class="header-title">

        <h2>
          Informações pessoais
        </h2>
      </div>

    </header>
    
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="line-col-2">
            <div class="input-wrapper">
              <label for="event-first-name">Nome</label>
              <input
                type="text"
                name="event-first-name"
                id="event-first-name"
                required
              />
            </div>

            <div class="input-wrapper">
              <label for="event-last-name">Sobrenome</label>
              <input
                type="text"
                name="event-last-name"
                id="event-last-name"
                required
              />
            </div>
          </div>

          <div class="line-col-1">
            <div class="input-wrapper">
              <label for="event-email">E-mail</label>
              <input
                type="email"
                name="event-email"
                id="event-email"
                required
              />
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="line-col-1">
            <div class="input-wrapper">
              <label for="event-mentor">Selecione quem foi o seu mentor</label>
              <select required name="event-mentor" id="event-mentor">
                <option value=""></option>
                <option value="diego.f">Diego Fernandes</option>
                <option value="mayk.b">Mayk Brito</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="event-feedback">Feedback sobre o mentor</label>
              <textarea required name="event-feedback" id="event-feedback"></textarea>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
